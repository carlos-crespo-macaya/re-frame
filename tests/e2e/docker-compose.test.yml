# Docker Compose override for E2E testing
# Usage: docker-compose -f docker-compose.yml -f docker-compose.test.yml up

services:
  backend:
    environment:
      # Override with test-specific settings
      - ENVIRONMENT=test
      - LOG_LEVEL=DEBUG
      # Faster startup for tests
      - PYTHONUNBUFFERED=1
    # Override healthcheck for faster test startup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 10s

  frontend:
    environment:
      # Test-specific settings
      - NODE_ENV=test
      - NEXT_TELEMETRY_DISABLED=1
      # Ensure it connects to the right backend
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    # Faster healthcheck for tests
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 15s
    # Remove volume mounts for more predictable test environment
    volumes: []