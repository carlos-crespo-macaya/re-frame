[pytest]
# Pytest configuration for E2E tests
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    smoke: Smoke tests that should run quickly
    text_mode: Tests for text mode functionality
    voice_mode: Tests for voice mode functionality
    integration: Integration tests
    slow: Tests that take a long time to run
    serial: Tests that must run serially (not in parallel)

# pytest-xdist settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --maxfail=5
    # Default to running tests in parallel with auto-detected workers
    # Can be overridden with -n0 to run serially
    -n auto

# Timeout settings
timeout = 300
timeout_method = thread

# Output settings
console_output_style = progress