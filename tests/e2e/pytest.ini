[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --browser chromium
    --screenshot only-on-failure
    --video retain-on-failure
    --tracing retain-on-failure
    --maxfail=5
    --strict-markers
    --tb=short
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    smoke: Core functionality tests that should always pass
    text_mode: Tests for text-based interaction
    voice_mode: Tests for voice-based interaction
    integration: Tests requiring both frontend and backend
    slow: Tests that take longer to execute